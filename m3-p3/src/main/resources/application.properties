#spring.application.name=m3-p3

logging.level.org.springframework.boot.autoconfigure.jdbc.DataSourceInitializer=DEBUG
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/m3-p3
# for WSL, use postgres
# for Mac, use your Mac username
spring.datasource.username=
# Password can be blank if we set it to trust in pg_hba.conf
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# this will drop and create tables again
# spring.jpa.hibernate.ddl-auto=create

springdoc.swagger-ui.path=/docs
springdoc.api-docs.path=/api-docs